<template>
    <lightning-card title="Record with Field Integrity" icon-name="standard:account">
            <div class="slds-p-around_x-small">
                <lightning-input label="First Name" value={rec.FirstName} onchange={handleFnameChange}></lightning-input>
                <lightning-input label="Last Name" value={rec.LastName} onchange={handleLnameChange}></lightning-input>
                <lightning-input label="Email" value={rec.Email} onchange={handleEmailChange}></lightning-input>
                <lightning-input type="Phone" label="Phone" value={rec.Phone} onchange={handlePhnChange}></lightning-input><br/>
                <lightning-button label="Save" onclick={handleClick}></lightning-button>
            </div>
        </lightning-card>
</template>
